<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <label for="zip">Enter ZIP Code:</label>
        <input type="text" id="zip" placeholder="Enter ZIP Code here">
        <label for="feelings">How do you feel today?</label>
        <textarea id="feelings" placeholder="Write your feelings here"></textarea>
        <button id="generate">Get Weather</button>
    
        <div id="entryHolder">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
        </div>
    </div>
    
    
    <script src="./app.js"></script>
</body>
</html>
